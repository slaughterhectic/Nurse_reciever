<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient IDs</title>
</head>
<body>
    <h1>Patient IDs</h1>
    <ul>
        {% for patient_id in patient_ids %}
        <li><a href="{{ url_for('patient_details', patient_id=patient_id) }}">{{ patient_id }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
