<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient IDs</title>
        <style>
        body {
            background-image: url('hr/static/pexels-arts-1853537.jpg');
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1, h2 {
            color: #333333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
        }

        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        li a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="submit"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        .flashes li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Patient IDs</h1>
    <ul>
        {% for patient_id in patient_ids %}
        <li><a href="{{ url_for('patient_details', patient_id=patient_id) }}">{{ patient_id }}</a></li>
        {% endfor %}
    </ul>

    <div class="container">
        <h2>Send Message</h2>
        <form action="/send_message" method="post">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <input type="submit" value="Send">
        </form>
    </div>

    <div class="container">
        <h2>Feedback Messages</h2>
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
