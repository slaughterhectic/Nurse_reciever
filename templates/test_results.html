<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
</head>
<body>
    <h1>Test Results</h1>
    <table border="1">
        <tr>
            <th>Test</th>
            <th>Result</th>
        </tr>
        {% for test, result in test_results.items() %}
        <tr>
            <td>{{ test }}</td>
            <td>{{ result }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
